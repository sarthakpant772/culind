<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<style>
#signform {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
body{
    background-color: #75a3a3;
}
button{
    background-color: #75a3a3;
    width: 100%;
    height: 35px;
}
</style>
<body>
    <form id="signform">
        <h1>SIGN UP</h1>
        <label for="uname">Username :</label>
        <br>
        <input type="text" id="uname" placeholder="USERNAME">
        <br>
        <br>
        <label for="pword">Password :</label>
        <br>
        <input type="password" id="pword" placeholder="PASSWORD">
        <br>
        <br>
        <button type="submit" form="signform">Sign Up</button>
        <br>
        <br>
        <p class="message">Already have an account? <a href="login.html">Login</a></p>
    </form>
</body>
</html>
